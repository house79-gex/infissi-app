<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rilievo Infissi</title>
  <link rel="stylesheet" href="style.css">
  <!-- jsPDF CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- SheetJS CDN -->
  <script src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js"></script>
  <!-- docx.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/8.0.4/docx.min.js"></script>
</head>
<body>
  <header>
    <h1>Rilievo Infissi</h1>
    <div id="cliente-cantiere-wrapper">
      <label for="cliente-select">Cliente:</label>
      <select id="cliente-select"></select>
      <button id="gestisci-clienti-btn" title="Gestisci clienti">⚙️</button>
      <label for="cantiere-input">Cantiere:</label>
      <input type="text" id="cantiere-input" placeholder="Nome cantiere">
      <button id="associa-btn">Associa/Seleziona</button>
    </div>
  </header>
  <main>
    <section id="misure">
      <h2>Misure Infissi</h2>
      <form id="misura-form">
        <select id="tipo-infisso" required>
          <option value="">Seleziona tipologia</option>
        </select>
        <button type="button" id="gestisci-tipologie-btn" title="Gestisci tipologie">⚙️</button>
        <input type="number" id="larghezza" placeholder="Larghezza (mm)" required>
        <button type="button" id="bluetooth-larghezza-btn" title="Acquisisci larghezza da Bluetooth">📏L</button>
        <input type="number" id="altezza" placeholder="Altezza (mm)" required>
        <button type="button" id="bluetooth-altezza-btn" title="Acquisisci altezza da Bluetooth">📏A</button>
        <input type="text" id="riferimento-infisso" placeholder="Riferimento (es: stanza)">
        <select id="senso-apertura" required>
          <option value="">Seleziona senso apertura</option>
        </select>
        <button type="button" id="gestisci-sensi-btn" title="Gestisci sensi apertura">⚙️</button>
        <button type="submit">Aggiungi Misura</button>
      </form>
      <div id="tabella-misure-wrapper"></div>
    </section>
    <section id="tipologie" style="display:none;">
      <h2>Gestione Tipologie Infissi</h2>
      <form id="tipologia-form">
        <input type="text" id="nuova-tipologia" placeholder="Nuova tipologia" required autocomplete="off">
        <button type="submit">Aggiungi</button>
      </form>
      <ul id="lista-tipologie"></ul>
      <button id="chiudi-tipologie-btn">Chiudi</button>
    </section>
    <section id="sensi" style="display:none;">
      <h2>Gestione Sensi Apertura</h2>
      <form id="senso-form">
        <input type="text" id="nuovo-senso" placeholder="Nuovo senso apertura" required autocomplete="off">
        <button type="submit">Aggiungi</button>
      </form>
      <ul id="lista-sensi"></ul>
      <button id="chiudi-sensi-btn">Chiudi</button>
    </section>
    <section id="clienti" style="display:none;">
      <h2>Gestione Clienti</h2>
      <form id="cliente-form">
        <input type="text" id="nome-cliente" placeholder="Nome cliente" required autocomplete="off">
        <input type="text" id="telefono-cliente" placeholder="Telefono">
        <input type="email" id="email-cliente" placeholder="Email">
        <button type="submit">Aggiungi Cliente</button>
      </form>
      <ul id="lista-clienti"></ul>
      <button id="chiudi-clienti-btn">Chiudi</button>
    </section>
  </main>
  <footer>
    <button id="export-btn">Export dati JSON</button>
    <button id="export-pdf-btn">Export PDF</button>
    <button id="export-excel-btn">Export Excel</button>
    <button id="export-docx-btn">Export Word</button>
  </footer>
  <script src="app.js"></script>
</body>
</html>
