<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rilievo Infissi</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <!-- jsPDF CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- SheetJS CDN -->
  <script src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js"></script>
</head>
<body>
  <header>
    <h1>Rilievo Infissi</h1>
    <div id="progetto-wrapper">
      <label for="progetto-select">Progetto attivo:</label>
      <select id="progetto-select"></select>
      <button id="new-progetto-btn">Nuovo Progetto</button>
      <button id="delete-progetto-btn" title="Elimina progetto attivo">üóëÔ∏è</button>
    </div>
  </header>
  <main>
    <section id="clienti">
      <h2>Clienti & Cantieri</h2>
      <form id="cliente-form">
        <input type="text" id="nome-cliente" placeholder="Nome cliente" required>
        <input type="text" id="nome-cantiere" placeholder="Cantiere" required>
        <button type="submit">Aggiungi Cliente</button>
      </form>
      <ul id="lista-clienti"></ul>
    </section>
    <section id="misure">
      <h2>Misure Infissi</h2>
      <form id="misura-form">
        <select id="tipo-infisso" required>
          <option value="">Seleziona tipologia</option>
        </select>
        <button type="button" id="gestisci-tipologie-btn" title="Gestisci tipologie">‚öôÔ∏è</button>
        <input type="number" id="larghezza" placeholder="Larghezza (mm)" required>
        <input type="number" id="altezza" placeholder="Altezza (mm)" required>
        <input type="text" id="riferimento-infisso" placeholder="Riferimento (es. stanza, posizione)">
        <input type="text" id="senso-apertura" placeholder="Senso di apertura" required>
        <button type="button" id="bluetooth-btn">Acquisisci da Bluetooth</button>
        <button type="submit">Aggiungi Misura</button>
      </form>
      <ul id="lista-misure"></ul>
    </section>
    <section id="tipologie" style="display:none;">
      <h2>Gestione Tipologie Infissi</h2>
      <form id="tipologia-form">
        <input type="text" id="nuova-tipologia" placeholder="Nuova tipologia" required>
        <button type="submit">Aggiungi</button>
      </form>
      <ul id="lista-tipologie"></ul>
      <button id="chiudi-tipologie-btn">Chiudi</button>
    </section>
  </main>
  <footer>
    <button id="export-btn">Export dati JSON</button>
    <button id="export-pdf-btn">Export PDF</button>
    <button id="export-excel-btn">Export Excel</button>
  </footer>
  <script src="app.js"></script>
</body>
</html>
